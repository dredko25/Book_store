{% extends "layout.html" %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-2">
                <div>
                    <h5 class="ml-3 small"><b>Жанри</b></h5>
                    <ul class="list-group">
                        {% for genre in genres %}
                            <li class="list-group-item small">{{ genre['Name_genre'] }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="col-md-10">
                <div id="bannerCarousel" class="carousel slide p-3" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/img/photo1.jpg" class="d-block w-100"
                                alt="Слайд 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/photo2.jpg" class="d-block w-100"
                                alt="Слайд 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/photo3.jpg" class="d-block w-100"
                                alt="Слайд 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Попередній</span>
                    </a>
                    <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Наступний</span>
                    </a>
                </div>
            </div>
        </div>

</div>
{% endblock content %}
