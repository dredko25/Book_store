<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="utf-8">
    <title>Bookstore</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="menu-block container d-flex align-items-center justify-content-between py-2">
                <a href="/" id="logo">
                    <div><i class="fas fa-book-open"></i> Bookstore</div>
                </a>
                <div class="search-container flex-grow-1 mx-3">
                    <input type="text" class="form-control search-input" placeholder="Знайти книгу..."
                        aria-label="Пошук">
                    <button class="search-button">Пошук</button>
                </div>
                <div class="d-flex">
                    <button class="icon-button mr-2">
                        <i class="fas fa-user"></i> Увійти
                    </button>
                    <button class="icon-button">
                        <i class="fas fa-shopping-cart"></i> Кошик
                    </button>
                </div>
            </div>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
        <footer>
            <div class="container">&copy; 2024 Всі права захищенні</div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
